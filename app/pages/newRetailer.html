<div class="jumbotron text-center">
	<h2> New Retailer</h2><br>
	<div class='row col-sm-offset-2'>
		<form name='newRetailer' novalidate class='form-horizontal'>

			<form-field ng-repeat='(k,v) in retailer' record='retailer' field='{{k}}' live='false' required='true' ></form-field>
			
			<div class='row form-group'>
				<div class='col-sm-offset-2'>
					<button class='btn btn-primary' ng-click='save()'>Create Retailer</button>
				</div>
			</div>
			
		</form>
	</div>
</div>
