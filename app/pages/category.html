<!-- home.html -->
<div class="jumbotron text-center">
    <h1>{{ category.name }}</h1>
	
	<div class='row jumbotron text-center'>
	<img class='' src="{{category.image}}"/>

	<div class='col-sm-offset-4'>
		<form-field  ng-repeat='(k,v) in category | keyFilter :"id"  | keyFilter :"links"' record='category' rawrecord='categoryToModify' field='{{k}}' live='true' recordtype='category'></form-field>
	</div>
	</div>

	<!-- Children -->
	<div ng-show="category.links.children.length > 0">
		<h3> Categories </h3>

		<div ng-repeat="categoryID in category.links.children" ng-controller="categoryController">
			<a href="#category/{{categoryID}}">
				<p> {{ category.name }} </p>
			</a>			
		</div>
		<button class="btn btn-default" ng-click='newCategory()'>Add a Category</button>
	</div>

	<!-- Products -->
	<div ng-show="category.links.products.length > 0">
		<h3> Products </h3> 

		<div ng-repeat="productID in category.links.products" ng-controller="productController">
			<a href="#product/{{productID}}">
				<p> {{ product.name }} </p>
			</a>
		</div>
		<button class="btn btn-default" ng-click='newProduct()'>Add a Product</button>
	</div>

	
</div>
